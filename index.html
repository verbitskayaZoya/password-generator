<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
        <title> Generate a random password </title>
    </head>
    <body>
        <div class="container" id="page-container">
            <header>
                <div class="toggle-container">
                    <input type="checkbox" name="toggle" id="toggle-button" class="toggle-button">
                    <label for="toggle-button" class="text"> Toggle Button </label>
                </div>
                <h1 class="title">Generate a <br> <span>random password </span> </h1>
                <p>Never use an insecure password again.</p>
            </header>
            
            <main>
                <div>
                    <label for="password-length-input"> Type a number between 5 and 15 for your password length: </label>
                    <input type="text" 
                        class="password-length-input"
                        id="password-length-input" 
                        name="password-length" 
                        onfocus="this.value=' '" 
                        placeholder="15" 
                    >
                    <p id="error-message"> </p>
                </div>
                <div class="btn-container" id="btn-container">
                    <button id="numbers" > Exclude numbers  </button>
                    <button id="symbols"> Exclude symbols </button>
                </div>
                <button id="btn-generate-password">Generate passwords </button>
                <div class="password-container" id="password-container">
                    <p id="first-password" class="password"></p>
                    <p id="password-copied-message" class="password-copied-message"> </p>
                    <p id="second-password" class="password"></p>
                </div>
            </main>
          </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
